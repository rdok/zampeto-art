<div class="row" ng-controller="PicturesPortablesAngelsPaintingController as picturesPortablesAngelsPainting">
    <div masonry reload-on-show masonry-options="{ transitionDuration: '1.3s', isFitWidth: true}" preserve-order
         id="angels-gallery" class="center-block col-xs-10 col-xs-push-0">
        <div ng-repeat="angel in picturesPortablesAngelsPainting.angels">
            <div class="masonry-brick thumbnail-hover"
                 ng-click="picturesPortablesAngelsPainting.openLightboxModal($index)"
                    >
                <div class="caption-hover"></div>
                <div class="caption">
                    <h3>{{ angel.title }}</h3>

                    <p>{{ angel.description }}</p>
                </div>
                <a>
                    <img style="" ng-src="{{ angel.thumb }}"/>
                </a>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
