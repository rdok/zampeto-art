<div class="row" ng-controller="WoodPaintingController as woodPaintingCtrl">
    <div masonry reload-on-show masonry-options="{ transitionDuration: '1.3s', isFitWidth: true}" preserve-order id="masonry-gallery"
         class="center-block">
        <div ng-repeat="woodPainting in woodPaintingCtrl.woodPaintings">
            <div class="masonry-brick thumbnail-hover" ng-click="woodPaintingCtrl.openLightboxModal($index)"
                    >
                <div class="caption-hover"></div>
                <div class="caption">
                    <h3>{{ woodPainting.title }}</h3>

                    <p>{{ woodPainting.description }}</p>
                </div>
                <a>
                    <img style="max-width: 200px" ng-src="{{ woodPainting.thumb }}"/>
                </a>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
