<div class=modal-body ng-swipe-left=Lightbox.nextImage() ng-swipe-right=Lightbox.prevImage()>
    <div class=lightbox-nav>
        <button class=close aria-hidden=true ng-click=$dismiss()>×</button>
        <div class=btn-group><a class="btn btn-xs btn-default" ng-click=Lightbox.prevImage()>‹ Προηγούμενο</a> <a
                ng-href={{Lightbox.imageUrl}} target=_blank class="btn btn-xs btn-default"
                title="Άνοιγμα εικόνας σε νέα καρτέλα">Άνοιγμα εικόνας σε νέα καρτέλα</a> <a
                class="btn btn-xs btn-default" ng-click=Lightbox.nextImage()>Επόμενο ›</a>
        </div>
    </div>
    <div class=lightbox-image-container>
        <div class=lightbox-image-caption><span>{{Lightbox.imageCaption}}</span></div>
        <img lightbox-src={{Lightbox.imageUrl}} alt=""></div>
</div>
