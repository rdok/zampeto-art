<div class="row" ng-controller="WoodPaintingCtrl as woodPaintingCtrl">

    <div class="col-sm-6 col-md-3" ng-repeat="woodPainting in woodPaintingCtrl.woodPaintings">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{ woodPainting.title }}</h3>

                <p>{{ woodPainting.description }}</p>
            </div>
            <img data-holder-rendered="true"
                 ng-src="{{ woodPainting.images[0].thumb }}"
                 style="height: 200px; width: 100%; display: block;"
                 alt="{{ woodPainting.title }}">
        </div>
    </div>

</div>
<!-- /.row -->
