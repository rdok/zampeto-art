<div class="row" ng-controller="WoodPaintingController as woodPaintingCtrl">

    <div class="col-sm-6 col-md-3" ng-repeat="woodPainting in woodPaintingCtrl.woodPaintings">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{ woodPainting.title }}</h3>

                <p>{{ woodPainting.description }}</p>
            </div>
            <a ng-click="woodPaintingCtrl.openLightboxModal($index)">
                <img ng-src="{{ woodPainting.thumb }}"/>
            </a>
        </div>
    </div>

</div>
<!-- /.row -->
